<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/976dce7efe.js"
      crossorigin="anonymous"
    ></script>

    <title>Spotify Web App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-content">
        <!-- Side bar -->

        <aside>
          <div class="aside-one">
            <img src="./img/logo.svg" alt="spotifylogo" />
            <ul class="search-bar">
              <li>
                <div class="search-button">
                  <img src="./img/home.svg" alt="" srcset="" />
                  <span>Home</span>
                </div>
              </li>
              <li>
                <div class="search-button">
                  <img src="./img/search.svg" alt=""></i>
                  <span>Cerca</span>
                </div>
              </li>
              <li>
                <div class="search-button">
                  <img src="./img/libreria.svg" alt="">
                  <span>La tua libreria</span>
                </div>
              </li>
            </ul>

            <ul class="playlist">
              <li>Playlist</li>
              <li>
                <div class="create-playlist">
                  <i class="fa-solid fa-square-plus"></i>
                  <h3>Crea Playlist</h3>
                </div>
              </li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </div>
          <div class="aside-two">
            <div class="search-button">
              <img src="./img/download.svg" alt=""></i
              ><span> Installa app</span>
            </div>
            <hr class="separator" />

            <div class="user">
              <img src="./img/profile.svg" alt="">
              <h3>John Doe</h3>
            </div>
          </div>
        </aside>

        <!-- /side bar -->

        <!-- Main content -->

        <main>
          <!-- Navbar top -->

          <nav class="top"><div class="upgrade">Effettua l'upgrade</div></nav>

          <!-- /navbar top  -->

          <div class="main-content"></div>
        </main>

        <!-- /main content -->
      </div>

      <!-- Footer -->
      <footer>
        <div class="player-bar">
          <div class="song"></div>
          <div class="music-player"></div>
          <div class="controls"></div>
        </div>
      </footer>

      <!-- /footer -->
    </div>
  </body>
</html>
